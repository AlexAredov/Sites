      <script type="text/javascript">
        function funonload() {
          var a;
          let j = localStorage.getItem('dat');
          for (var o = 0; o < j.length; o++){
          if (j[o] == "l" && j[o + 1] == "o" && j[o + 2] == "g"){
              o = o + 5;
              while (j[o] != ","){
                  a += j[o];
                  o++;
              }
          }
        }
        a = a.replace(/undefined":"/g, '');
        a = a.replace(/"/g, '');
        document.getElementById('l').innerHTML += " " + a + "!";
        console.log(a);
        }
        window.onload = funonload;
