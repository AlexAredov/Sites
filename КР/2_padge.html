        <span>Логин<br></span>
        <input id="login" type="login" required title="Login"><br>

    <div>
        <span>Пароль<br></span>
        <input id="password" type="password" required title="password"><br>
    </div>
    <button id="sen1" name="sen1" type="button" onclick="func()">Войти</button><br>
    <label id="ageer" style="display: none;">Логин не верный<br></label>
    <label id="ageer1" style="display: none;">Пароль не верный<br></label>
    <label id="ageer2" style="display: none;">Все верно<br></label>
    <script>
        function func(){
            var a;
            var b;
            let j = localStorage.getItem('data');
            for (var o = 0; o < j.length; o++){
                if (j[o] == "l" && j[o + 1] == "o" && j[o + 2] == "g"){
                    o = o + 5;
                    while (j[o] != ","){
                        a += j[o];
                        o++
                    }
                }
                if (j[o] == "p" && j[o + 1] == "a" && j[o + 2] == "s"){
                    while (j[o] != ","){
                        b += j[o];
                        o++
                    }
                    break;
                }
            }
            a = a.replace(/undefined":"/g, '');
            b = b.replace(/undefinedpassword":"/g, '');
            a = a.replace(/"/g, '');
            b = b.replace(/"/g, '');
            console.log(a + " " + b);
            var n = true;
            var n1 = true;
            if (document.getElementById("login").value != a){
                n = true;
                document.getElementById("ageer").setAttribute("style", "color: red;")
            }
            else {
                n = false;
                document.getElementById("ageer").setAttribute("style", "display: none;")
            }

            if (document.getElementById("password").value != b){
                n1 = true;
                document.getElementById("ageer1").setAttribute("style", "color: red;")
            }
            else {
                n1 = false;
                document.getElementById("ageer1").setAttribute("style", "display: none;")
            }
            if (!n && !n1){
                document.getElementById("ageer2").setAttribute("style", "color: green;")
            }
            else{
                document.getElementById("ageer2").setAttribute("style", "display: none;")
            }
        }
    </script>
